[animation]
duration = 300.0

[border]
active_color = #8ff
active_shadow = 5.0
deactive_color = #555
deactive_shadow = 1.0
enable = true
shadow = false
shadow_spread = 0.6

[font]
family = ubuntu mono
shadow = true
shadow_color = black
shadow_offset = 1.0
shadow_radius = 5.0
shadow_spread = 0.4
size = 12.0

[session]
color_scheme = Transparent 
shell = bash

[title]
enable = true
font = ubuntu mono
shadow = true
shadow_color_active = white
shadow_color_deactive = white
shadow_spread = 0.6
size = 18.0

[window]
active_background_color = black
active_background_opacitiy = 0.0
deactive_background_color = black
deactive_background_opacitiy = 0.0
frameless = true
height = 480.0
scale = 1.4
width = 960.0

[env]
pass_this_value = TO_SESSION_ENVIRONMENT

