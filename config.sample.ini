[window]
width=560
height=340
scale=1.2
active_background_color=white
deactive_background_color=white
active_background_opacitiy=0.6
deactive_background_opacitiy=0.4

[font]
shadow=false
shadow_radius=5
shadow_offset=1
shadow_color=black
shadow_spread=0.4
size=12
family="monospace,everson mono,WenQuanYi Micro Hei"

[session]
color_scheme=BlackOnWhiteTransparent
shell=fish

[title]
font=monospace
font_size=15
shadow_spread=0.0
shadow_color_active=white
shadow_color_deactive=white

[border]
enable=false
shadow=false
deactive_color=#555
active_color=#8ff
deactive_shadow=1
active_shadow=5

[animation]
duration=300

[env]
;COLORFGBG="0;15"
MY_COLOR="0;15"
