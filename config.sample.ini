[animation]
duration = 300

[border]
active_color = #8ff
active_shadow = 5
deactive_color = #555
deactive_shadow = 1
enable = true
shadow = false
shadow_spread = 0.6

[font]
family = "ubuntu mono, monospace"
shadow = true
shadow_color = black
shadow_offset = 1
shadow_radius = 5
shadow_spread = 0.4
size = 12

[menu]
copyscreen = false

[prompt]
quiting = true

[session]
color_scheme = Transparent
shell = bash

[shortcut]
copy = Ctrl+Shift+C
fullscreen = 
newwidonw = 
paste = Ctrl+Shift+V
quit = 
zoomin = Ctrl++
zoomout = Ctrl+-

[title]
color = black
enable = true
font = "ubuntu mono,monospace"
shadow = true
shadow_color_active = white
shadow_color_deactive = white
shadow_radius_active = 10
shadow_radius_deactive = 3
shadow_spread = 0.6
size = 18

[window]
active_background_color = black
active_background_opacitiy = 0.0
deactive_background_color = black
deactive_background_opacitiy = 0.0
frameless = true
height = 480
scale = 1.4
width = 960

[env]
PASS_THIS_VALUE = INTO_SESSION_ENVIRONMENT

