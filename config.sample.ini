[animation]
duration = 300

[background]
active_color = black
active_opacitiy = 0.0
deactive_color = black
deactive_opacitiy = 0.0
random_color_generator = 

[border]
active_color = #8ff
active_shadow = 5
deactive_color = #555
deactive_shadow = 1
enable = true
shadow = false
shadow_active_color = #8ff
shadow_deactive_color = #555
shadow_spread = 0.6
width = 1

[font]
family = "ubuntu mono, monospace"
shadow = true
shadow_color = black
shadow_offset = 1
shadow_radius = 5
shadow_spread = 0.4
size = 12

[menu]
copyscreen = false
filemanager = true

[prompt]
quiting = true

[scrollbar]
active_color = #000
deactive_color = #fff
opacity = 1.0
width = 1

[session]
color_scheme = Transparent
shell = bash

[shortcut]
copy = Ctrl+Shift+C
dec_opacity = Ctrl+PgDown
filemanager = 
fullscreen = 
inc_opacity = Ctrl+PgUp
newwidonw = 
paste = Ctrl+Shift+V
quit = 
zoomin = Ctrl++
zoomout = Ctrl+-

[system]
filemanager = xdg-open

[title]
color = black
enable = true
font = "ubuntu mono,monospace"
shadow = true
shadow_color_active = white
shadow_color_deactive = white
shadow_radius_active = 10
shadow_radius_deactive = 3
shadow_spread = 0.6
size = 18

[window]
content_margin = 1
flags = Qt.FramelessWindowHint
height = 480
scale = 1.4
state = AutomaticVisibility
width = 960
x = null
y = null

[env]
PASS_THIS_VALUE = INTO_SESSION_ENVIRONMENT

